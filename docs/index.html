<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" >
    <title>Bryce Canyon National Park :: Shuttle Arrivals</title>
    <meta name="thisSlide" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header>
    <h1>Shuttle Departures</h1>
    <div class="nps-branding">
        <p class="park-name">Bryce Canyon National Park<br>Utah</p>
        <span class="nps-label">National Park Service<br>U.S. Department of the Interior</span>
        <img src="images/nps-logo.svg" alt="National Park Service">
    </div>
</header>

<div class="content">
  <h1>Upcoming Departures from Visitor Center</h1> 
</div>

<img src="images/bus-black.svg" alt="Bus">
  
<div class = "split">
  <div class = "half">
      <h2>Into the Park</h2>
      <h3 id="inbound1"><span class="time">No upcoming departures</span>
      <h3 id="inbound2"><span class="time"> </span> 
      <h3 id="inbound3"><span class="time"> </span>
  </div>
  
  <div class = "half">
      <h2>Into Bryce Canyon City</h2>
      <h3 id="outbound1"><span class="time">No upcoming departures</span> 
      <h3 id="outbound2"><span class="time"> </span>
      <h3 id="outbound3"><span class="time"> </span> 
  </div>
</div>

<div class="content">
  <img src="images/2020-New-Shuttle-Map.webp" alt="Shuttle Route Map">
</div>

<script src= "api_call_for_website.js"></script>

</body>
</html>
