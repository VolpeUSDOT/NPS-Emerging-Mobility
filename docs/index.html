<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" >
    <title>Acadia National Park :: Sunrise & Sunset</title>
    <meta name="thisSlide" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header>
    <h1>Sunrise & Sunset</h1>
    <div class="nps-branding">
        <p class="park-name">Acadia National Park<br>Maine</p>
        <span class="nps-label">National Park Service<br>U.S. Department of the Interior</span>
        <img src="images/nps-logo.svg" alt="National Park Service">
    </div>
</header>

<div class="split">
<div class="half sunrise">
    <img src="images/sunrise.svg" alt="sunrise">
    <h2>Sunrise</h2>
    <h3><span class="time">6:48</span><span class="am-pm">am</span></h3>
</div>

<div class="half sunset">
    <img src="images/sunset.svg" alt="sunset">
    <h2>Sunset</h2>
    <h3><span class="time">4:45</span><span class="am-pm">pm</span></h3>
</div>
</div>

</body>
</html>
